<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - GUIDIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="language-dropdown">
    <select name="language" id="language">
      <option value="es" selected>🇪🇸 Español</option>
      <option value="en">🇬🇧 English</option>
    </select>
  </div>

  <header>
    <img src="logo/logo-guidia.png" alt="Logo GUIDIA" class="logo-hero" />
  </header>

  <nav>
    <a href="index.html" class="nav-link">Inicio</a>
    <a href="todos-los-tours.html" class="nav-link">Todos los tours</a>
    <a href="proximos-tours.html" class="nav-link">Próximos tours</a>
    <a href="sobre-nosotros.html" class="nav-link">Sobre GUIDIA</a>
    <a href="contacto.html" class="nav-link active">Contacto</a>
  </nav>

  <main class="main-container">
    <section class="page-intro">
      <h1>¿Quieres contactar con nosotros?</h1>
      <p class="page-subtext">
        Estaremos encantados de ayudarte. <span class="highlight">GUIDIA</span> está aquí para <span class="highlight">responder tus dudas</span> y <span class="highlight">acompañarte en tu viaje</span>.
      </p>
    </section>

    <form class="contact-form" action="https://formspree.io/f/mkgrypwg" method="POST">
  <label for="nombre">Nombre</label>
  <input type="text" id="nombre" name="nombre" required />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required />

  <label for="mensaje">Mensaje</label>
  <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

  <button type="submit" class="view-button">Enviar mensaje</button>
</form>

  </main>

  <footer>
    © 2025 GUIDIA · Todos los derechos reservados.
  </footer>

</body>
</html>
